{% extends 'admin/base.html' %}
{% block body %}
{{ super() }}
<div class="row-fluid">

    <div>
        {% if session.id_token %}
        <p class="lead">
            Authenticated as: {{ session.id_token.preferred_username }}
        </p>
        {% else %}
        <h2>UNAUTHORIZED</h2>
        {% endif %}
    </div>

    <a class="btn btn-primary" href="{{ url_for('auth.logout') }}"><i class="icon-arrow-left icon-white"></i> Logout</a>
</div>
{% endblock body %}
